[color-theme]
name = "Forest Night"

[color-theme.base]
white = "#EEEEEE"
black = "#000000"
grey = "#333333"
blue = "#3EC3FF"
red = "#F04B3C"
yellow = "#FFF890"
orange = "#e0af27"
green = "#14665B"
purple = "#cba0ff"
cyan = "#27E0D7"
magenta = "#cba0ff"

[color-theme.syntax]
attribute = "$yellow"
builtinType = "$yellow"
comment = "#0e8f8b"
constant = "#E54286"
constructor = "$yellow"
embedded = "$cyan"
enum = "$yellow"
enum-member = "$red"
enumMember = "$red"
escape = "$cyan"
field = "$red"
function = "$blue"
"function.method" = "$blue"
interface = "$yellow"
keyword = "$purple"
"keyword.control" = "$purple"
method = "$blue"
number = "$yellow"
property = "$red"
"punctuation.delimiter" = "$white"
selfKeyword = "$purple"
string = "#2ebb74"
"string.escape" = "$cyan"
struct = "$yellow"
structure = "$yellow"
symbol = "$yellow"
tag = "$blue"
"text.reference" = "$yellow"
"text.title" = "$orange"
"text.uri" = "$cyan"
type = "$yellow"
"type.builtin" = "$yellow"
typeAlias = "$yellow"
variable = "#C1D9F2"
"variable.other.member" = "$green"

[color-theme.ui]
"activity.background" = "#21252B"
"activity.current" = "$black"
"completion.background" = "$black"
"completion.current" = "#14665B8a"
"completion_lens.foreground" = "#5C6370"
"editor.background" = "$black"
"editor.caret" = "$green"
"editor.current_line" = "#101010"
"editor.dim" = "#5C6370"
"editor.drag_drop_background" = "#79c1fc55"
"editor.drag_drop_tab_background" = "#0b0e1455"
"editor.focus" = "#CCCCCC"
"editor.foreground" = "$white"
"editor.indent_guide" = "$grey"
"editor.link" = "$cyan"
"editor.selection" = "$grey"
"editor.sticky_header_background" = "$black"
"editor.visible_whitespace" = "$grey"
"error_lens.error.background" = "#E06C7520"
"error_lens.error.foreground" = "$red"
"error_lens.other.background" = "#5C637020"
"error_lens.other.foreground" = "#5C6370"
"error_lens.warning.background" = "#E5C07B20"
"error_lens.warning.foreground" = "$yellow"
"hover.background" = "#090909"
